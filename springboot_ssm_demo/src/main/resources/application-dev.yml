#springboot整合mybatis配置
mybatis:
  #定义别名,可省略写mybatis的xml中的resultType的全路径
  type-aliases-package: com.lzc.springboot.ssm.domain
  #Mybatis扫描
  mapper-locations: classpath*:mapper/*.xml
  

#端口号
server:
  port: 8080
  
#dubbo相关配置
dubbo:
  application:
    #服务应用名字
    name: dubbo_provider
    #注册中心地址
  registry:
    address: zookeeper://127.0.0.1:2181
    #哪些服务要被注册
  scan:
    base-packages: com.lzc.springboot.ssm.service.impl
