#driver-class-name: com.mysql.jdbc.Driver适用于mysql5
#com.mysql.cj.jdbc.Driver适用于mysql6及以上
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/localtestdb?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    #springboot默认不注入这些属性值，需要自己绑定
    #druid数据源专有配置
    #第一种使用druid方式的配置，需要配合DruidConfig.java配置类来使用
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截的filters，stat：监控统计、log4j：日志记录、wall：防御sql注入
    #如果允许报错，java.lang.ClassNotFoundException: org.apache.Log4j.Properity
    #则导入log4j 依赖就行
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

  ########################配置thymeleaf模板###############################
  #关闭thymeleaf模板的缓存
  thymeleaf:
    cache: false
    
