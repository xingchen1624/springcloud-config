<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>测试jquery ajax传送js对象数组及后台解析</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>

</body>
<script src="../static/js/jquery-1.11.3.js" th:src="@{js/jquery-1.11.3.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript">
    $(function () {
        var person1=new Object();
        person1.firstname="Bill";
        person1.lastname="Gates";
        person1.age=35;
        person1.eyecolor="blue";

        var person2=new Object();
        person2.firstname="lily";
        person2.lastname="tomas";
        person2.age=25;
        person2.eyecolor="red";

        var params = new Array();
        params.push(person1);
        params.push(person2);
        console.log(params);
        $.ajax({
            url:"/jsArrayRequest",
            data: {"data" : JSON.stringify(params)},
            dataType: "json",
            type: "POST",
            traditional: true,
            success: function (responseJSON) {
                alert('Ok');
            }
        });
    })
</script>
</html>
