<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串和正则相关的方法</title>
    <script type="text/javascript">
        /**
         * split():将一个字符串拆分成一个数组，可以使用正则表达式作为参数，根据正则去拆分
         *      split()方法比较特殊，默认拆分所有匹配到的，不像match和replace
         * search():搜索和正则表达式匹配的内容,搜索到返回第一次出现的索引位置，没有返回 -1
         *      search方法只会查找第一个，没有全局匹配，即使设置全局匹配也没用
         * match():搜索一个或多个匹配正则表达式的内容.
         *      默认情况下只匹配第一个合规的内容，可以设置匹配模式为全局模式(g)来匹配所有内容
         *      match会将匹配到的内容封装到一个数组中返回
         * replace('被替换的内容','新内容'):将匹配的内容替换为新内容.不会影响源字符串，
         * 并且默认只替换第一个
         *
         */
        var str = '1a2b3c4d5e';
        var result = str.split('3');
        result = str.split(/[A-z]/);

        str = 'a ab hello abc a helloaa';
        result = str.search(/abc/);
        result = str.search("abc");

        str = '1a2b3c4d5e6F7G';
        result = str.match(/[A-z]/);
        result = str.match(/[A-z]/g);
        result = str.match(/[A-z]/gi);

        str = '1a2b3c4A5a6F7G';
        result = str.replace('a','@');
        result = str.replace(/a/gi,'@');

        str = '1a2b3c4A5a6F7G';
        result = str.replace(/[A-z]/g, '');

        console.log(result);
    </script>
</head>
<body>

</body>
</html>
