<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js字面量和变量</title>
    <script type="text/javascript">
        /**
         * 字面量：都是一些不可改变的值
         * eg:1,2,3...
         * 字面量都是可以直接使用的，但是一般不会直接使用字面量，而是用变量保存字面量，再使用该变量
         *
         * 变量：变量可以用来保存字面量，而且变量是可以任意改变的
         */
        var x = 12332114141;
        alert(x);
    </script>
</head>
<body>

</body>
</html>
