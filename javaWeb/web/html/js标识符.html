<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js标识符</title>
    <script type="text/javascript">
        /**
         * 在js中所有我们可以自主命名的都可以称为标识符
         * 规则：
         *  1.标识符可以包含 字母,数字,_,$
         *  2.标识符不能以数字开头
         *  3.标识符不能是js中的关键字或保留字
         *  4.标识符一般采用驼峰命名法
         *
         *  JS底层保存标识符的时候，使用的是Unicode编码
         *  所以理论上，所有utf-8里的字符都可以使用，比如中文，但不建议用
         */
    </script>
</head>
<body>

</body>
</html>
