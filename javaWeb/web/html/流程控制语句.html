<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js流程控制语句</title>
    <script type="text/javascript">
        /**
         * js中代码是按顺序执行的
         * 流程控制语句
         *  1.条件判断语句
         *  2.条件分支语句
         *  3.循环语句
         *
         * 条件判断语句
         *  if语句,只能控制紧随其后的语句，或者用大括号将后面的语句包裹起来
         *  if(){}else{}
         *  if(){}else if(){}else if(){}else{}
         */
        var a = 10;
        var b = 1;
        if(a == 10){
            console.log(true);
        }else{
            console.log(false);
        }
        if(b > 1)
            console.log(true);
            console.log(false);

        console.log("------------------------switch------------------");

        /**
         *switch
         *
         */
        var score = 50;
        switch (score) {
            case 50:
                console.log('相等');
                break;
            case 60:
                console.log('大于');
                break;
            case 40:
                console.log('小于');
                break;
        }

        score = 55;
        switch (parseInt(score/10)) {
            case 10:
            case 9:
            case 8:
            case 7:
            case 6:
                console.log("合格了~");
                break;
            default:
                console.log("不合格!");
                break;
        }

        //变形用法
        switch (true) {
            case score >= 60:
                console.log("合格了~");
                break;
            default:
                console.log("不合格!");
                break;
        }

        console.log("------------------------while------------------");
        //document.write(1);
        //document.write(2);
        //document.write(3);
        /**
         *while(条件表达式){
           语句
         *}
         * 先判断后执行
         * 对条件表达式进行判断，满足执行语句。执行完后继续对条件表达式进行判断，满足继续执行
         * 以此类推，直到条件不满足.也可以使用break跳出循环
         *
         */
        var n = 1;
        while (n < 10) {
            document.write(n++ + "<br />");
            console.log(n);
        }

        /**
         * do...while循环
         * 先执行后判断
         * do{
         *     语句
         * }while(条件表达式)
         */
        var i = 0;
        do{
            document.write(i + "<br />");
            i++;
        }while (i < 10)


        console.log("------------------------for------------------");
        /**
         * for循环
         * 语法：
         * for(初始化表达式;条件表达式;更新表达式){
         *      语句
         * }
         * 执行流程：
         * ①执行初始化表达式，初始化变量
         * ②执行条件表达式，如果为true，则执行语句，如果为false，终止执行
         * ③执行更新表达式，重复步骤②
         *
         * for循环有三部分可以省略,也可以写在外部
         */
        for(var i=0;i<10;i++){
            console.log(i);
        }

        var j = 0;
        for(;j<10;){
            console.log(j++);
        }

        /**
         * 死循环
         * for(;;){

            }
         */

        /**
         * 打印1-100之间的奇数之和
         */
        var result = 0;
        for(j=1;j<=100;j++){
            if(j%2 != 0){ //除2余数为0，则为偶数，不为0位奇数
                result += j;
            }
        }
        console.log("1-100之间的奇数之和"+result);

        /**
         * 打印水仙花数
         * 水仙花数：指的是一个3位数，它的每位上的数的3次幂之和等于它本身
         * 1^3 + 5^3 + 3^3 = 153
         */
        for(i = 100;i<1000;i++){
            //获取百位数字
            var bai = parseInt(i / 100);
            //获取十位数字
            var shi = parseInt((i - bai * 100) / 10);
            //获取个位数字
            var ge = i % 10;

            if(bai*bai*bai + shi*shi*shi + ge*ge*ge == i){
                console.log("水仙花数："+i);
            }
        }


    </script>
</head>
