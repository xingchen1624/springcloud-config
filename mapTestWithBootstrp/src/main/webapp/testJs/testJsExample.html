<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试js常用的一些知识点</title>
    <script type="text/javascript" src="testJs.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" language="JavaScript1.5">
        $(function(){

            /*
               JavaScript 能够以不同方式“显示”数据：
                使用 window.alert() 写入警告框
                使用 document.write() 写入 HTML 输出
                使用 innerHTML 写入 HTML 元素
                使用 console.log() 写入浏览器控制台
            */

            /*
            1.在 JavaScript 中，首字符必须是字母、下划线（-）或美元符号（$）
            提示：数值不可以作为首字符。这样，JavaScript 就能轻松区分标识符和数值
           */

            /*
            2.JavaScript 对大小写敏感
            所有 JavaScript 标识符对大小写敏感。
            变量 lastName 和 lastname，是两个不同的变量
            */

            /*
            * 3.构造变量名称（唯一标识符）的通用规则是：
                名称可包含字母、数字、下划线和美元符号
                名称必须以字母开头
                名称也可以 $ 和 _ 开头（但是在本教程中我们不会这么做）
                名称对大小写敏感（y 和 Y 是不同的变量）
                保留字（比如 JavaScript 的关键词）无法用作变量名称

                一条语句，多个变量，您可以在一条语句中声明许多变量。
                以 var 作为语句的开头，并以逗号分隔变量：
                var person = "Bill Gates", carName = "porsche", price = 15000;
            * */

            /*
            * 4.创建数组的方式
            * var cars = ["Saab", "Volvo", "BMW"];
            * */

            /*
                检测是否为一个数组,三种方式
            **/
            var flag = false;
            var cars = ["Saab", "Volvo", "BMW"];
            if(cars instanceof Array){
                flag = true;
            }

            if(Array.isArray(cars)){
                flag = true;
            }

            if(cars.constructor === Array){
                flag = true;
            }

            if(flag){
                alert("是数组");
            }

            /*
            * 5.valueof() （返回 Boolean 对象的原始值）
            语法:  var bool = new Boolean(0);
                   document.write(bool.valueOf());
            * */
            var bool = new Boolean(1);
            alert(bool.valueOf());

            /*
            * 6.判断某个属性是否在对象中
            * */
            var cat = {name:'kitty',age:2}
            var b = ('name' in cat);
            alert(b);

            /*
            * 7.JavaScript 变量能够保存多种数据类型：数值、字符串值、数组、对象等等：
                var length = 7;                             // 数字
                var lastName = "Gates";                      // 字符串
                var cars = ["Porsche", "Volvo", "BMW"];         // 数组
                var x = {firstName:"Bill", lastName:"Gates"};    // 对象
            * */

            /*
            * 8.一些字符串方法
            * 1. substring()
                语法：str.substring(indexA,indexB)
                'chenkeke'.substring(4,5) //ke
                2. slice()
                    //slice()方法和substring()方法相似，区别是slice参数可以是负数
                str. slice(indexA,indexB)
                3. substr(n,m)   //从n开始截取m位,下标从0开始
                    str.substr(5,2)
                4. split() 用于字符串分割
                5.toString() toLowerCase();toUpperCase();
                6.charAt(index);返回在指定位置的字符，indexOf(str,index);指定字符串中首次出现的位置
                7.var isOk=confirm(“确认框“);//如果确认返回true,否则返回false
                prompt();prompt(“提示信息”，“输入框默认信息”);
            * */
            var str = 'abc';
            alert(str.toString());
            alert(str.substr(1,2));
            var str1 = 'abccdefcbds';
            var strArray = str1.split("c");
            console.log(Array.isArray(strArray)+" split方法返回类型是数组");
            for (var j = 0; j < strArray.length; j++) {
                console.info(strArray[j]);
            }
            // confirm("hello");
            /*
            * 9.数组方法
            * 1. pop()删除最后一个元素 返回新的数组
                2. shift()删除数组中的第一个元素 返回新的数组
                3. push() 向数组的最后追加一个值 返回新的数组
                4. unshift() 向数组中最前面添加一个值 返回新的数组
                5. arr.splice(从哪个位置开始删除，删除多少个，要加入多少个)
                6. concat()
                arr1.concat(arr2,arr3)数组的连接符，用于把几个数组合成一个数组
            * */

            /*
            * 10.正则方法
            * 1. search() 方法用来判断某个字符串是否包含每个值
                2. match()方法类似于search()
                3. replace()
                //replace方法用来替换字符串的某个字符
                var a = "陈keke";
                a.replace('keke','可可'); //陈可可
            * */


        });
    </script>

</head>

</body>
