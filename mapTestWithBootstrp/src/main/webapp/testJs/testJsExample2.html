<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试js的一些常用知识点</title>
    <script type="text/javascript">
        /*
        * 1.比较运算符 == 和 ===
        * ① == 只做值比较
        * ②=== 比较值及类型
        * */
        console.log("5" == 5);
        console.log("5" === 5);

        /*
        * 2.switch
        * switch (条件表达式(结果为整数或者字符串的表达式)){
              case 值1:代码块；break;#break可以省略
              case 值2:代码块；break;
              default:代码块3
            }
        * */
        var num=prompt("请输入一个自然数："); /*#默认输入的是字符串类型*/
        //var num = +num; /*#将num从字符创类型转化成整数类型*/
        switch (num){
            case "0":console.log("用户输入的是0");break;
            case "1":console.log("用户输入的是1");break;
            case 1:console.log("用户输入的是整数1");break;
            default:console.log("用户输入的是非0、1的自然数");
        }

        /*
        * 3.循环
        * while for do...while
        * */
        var count=0;
        while (count<5){
            console.log("hello javascript while 循环!!");
            count++;
        }
        /*#for循环*/
        for (var i=0;i<5;i++){
            console.log("hello javascript for 循环1!!")
        }
        /*#####定义变量及条件变化可以向外提出来，不过分号不能提出来*/
        var i =0
        for (;i<5;i++){
            console.log("hello javascript for 循环2!!")
        }

        /*do while循环(无论条件成不成立，循环体都会执行一次)*/
        var num=0;
        do{
            console.log("javascript do while");
            num++;
        }while(num<5);

        /*
        * 4.异常处理
        * */
        try{
            var a = as();
        }catch(e){
            console.log(e.message);
        }finally{
            console.log('finally execute!');
        }

        /*
        * 5.函数
        * */
        /*匿名函数*/
        /*#将函数的运行结果赋值给一个变量*/
        var f3=function (){
            console.log("匿名函数!");
        }
        f3();

        /*匿名函数的自调用*/
        (function (){
            console.log("匿名函数的自调用");
        })();

        !function(){
            console.log("匿名函数的自调用2");
        }()

        /*匿名函数的用法（产生局部空间）*/

        /*
        * 6.函数的包
        * */
        // #为了使用函数的局部变量
        function fn1(){
            var num=10;
            function fn2(){
                return num
            }
            return fn2;
        }
        var fn1_1=fn1();
        var num=fn1_1();
        console.log(num)

        /*
        * 7.对象
        * */
        var obj={
            // #属性
            name:"alex",
            // #方法
            teach:function(){
                console.log('调用teach方法');
            }
        }

        // #调用name属性
        console.log(obj.name)
        // #执行函数
        obj.teach()

        /*
        * 8.构造函数
        * */
        //ES5语法
        function Person(name){
            this.name=name;
            this.teach = function (){
                console.log(this.name)
            }
        }

        // #调用函数属性
        var p1=new Person("alex");
        var p2=new Person("tom");
        console.log(p1.name);/*==>alex*/
        console.log(p2.name);/*==>tom*/
        p1.teach();/*===>alex*/
        p2.teach();/*===>tom*/

    </script>
</head>
<body>

</body>
</html>
