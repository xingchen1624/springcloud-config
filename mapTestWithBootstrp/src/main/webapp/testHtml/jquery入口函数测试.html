<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery入口函数测试</title>
    <script src="../static/js/jquery-1.11.3.js"></script>
    <script type="text/javascript">
        $(function () {
            /*
            * 1.传入 '',null,undefined,NaN,0,false
            * 结论：会返回一个空的jquery对象
            * */
            console.log($());
            console.log($(''));
            console.log($(null));
            console.log($(undefined));
            console.log($(NaN));
            console.log($(0));
            console.log($(false));
            /*
            * 2.传入HTML片段
            * 结论：返回HTML片段创建的dom元素生成的jquery对象
            * */
            console.log($('<p>1</p><p>2</p>'));

            /*
            * 3.传入选择器
            * 结论：将选择器匹配到的所有元素作为jquery对象返回
            * */
            console.log($('li'));

            /*
            * 4.传入数组和伪数组
            * 结论：将数组中的元素存储到一个jquery对象中返回
            * */
            console.log($([1, 2, 3, 4, 5]));
            console.log($({0:"a",1:"b", length: 2}));

            /*
            * 5.传入对象
            * 结论：将传入的对象存储到jquery对象中并返回jquery对象
            * */
            function Person(){}  //定义一个函数对象
            console.log($(new Person()));

            /*
            * 6.传入dom元素
            * 结论：将传入的dom元素存储到jquery对象中并返回jquery对象
            * */
            console.log($(document.createElement("div")));

            /*
            * 7.传入基本数据类型
            * 结论：将传入的基本数据类型存储到jquery对象中并返回jquery对象
            * */
            console.log($(123));
            console.log($(true));



        })
    </script>
</head>
<body>
    <!--
        1.
    -->
</body>
</html>
