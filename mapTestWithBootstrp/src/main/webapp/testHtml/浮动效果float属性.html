<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动效果float</title>
    <style type="text/css">
        /*
            块元素在文档流中独占一行，如果让其水平排列
            ①可以使用display:inline-block，这样元素可以水平排列
                但是页面代码需要紧邻，书写不方便，如果不紧邻，元素直接回有空格
            ②使用float属性，使元素脱离文档流，自定义显示位置(推荐)，元素浮动在遇到父元素或相邻元素的边框
            后会停止浮动。浮动元素不会超过其相邻兄弟元素，无论其兄弟元素是块元素还是内联元素。
            浮动的元素不会盖住文字，文字会自动环绕在浮动元素的周围，所以可以通过浮动设置文字环绕效果
            float属性取值：
                left 元素向左浮动。
                right 元素向右浮动。
                none 默认值。元素不浮动，并会显示在其在文本中出现的位置。
                inherit 规定应该从父元素继承 float 属性的值。

        */
        .box1{
            width:200px;
            height:200px;
            background-color: #00BE67;
            float:left;
        }
        .box2{
            width:200px;
            height:200px;
            background-color: #dfa020;
            float: left;
        }
        .box3{
            width:200px;
            height:200px;
            background-color: #2ECEE7;
            float: left;
        }

        /*
            在文档流中，子元素宽度默认占父元素宽度的全部，当设置float属性脱离文档流后
            高度和宽度都取决于里面的内容，而不是父元素的全部
        */
        .box4{
            background-color: #d2346e;
            float: left;
        }

        /*
            内联元素设置float属性后，会变为块元素，宽和高属性就可以起作用了
        */
        .span1{
            width:100px;
            height:100px;
            background-color: #dfa020;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">
        说服力静安寺的咖啡加大了说副书记弗拉圣诞节发生了地方举案说法结束了的发动机上大道路口附近啊
        说服力静安寺的咖啡加大了说副书记弗拉圣诞节发生了地方举案说法结束了的发动机上大道路口附近啊
        说服力静安寺的咖啡加大了说副书记弗拉圣诞节发生了地方举案说法结束了的发动机上大道路口附近啊
    </div>

    <div class="box4">啊啊啊</div>
    <span class="span1">hello</span>
</body>
</html>
