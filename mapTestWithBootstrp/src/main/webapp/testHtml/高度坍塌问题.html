<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高度坍塌问题</title>
    <style type="text/css">
        /*
            在文档流中，父元素的高度默认是被子元素撑开的
            但是，当子元素设置浮动后，子元素会完全脱离文档流，此时将会导致子元素无法撑起父元素，导致父元素高度塌陷
            由于父元素高度塌陷，父元素相邻的元素则会向上移动，导致页面布局混乱，所以开发中要避免高度塌陷问题
            解决方案：
                ①给父元素设置一个固定高度（如果子元素高度变了，可能会出现溢出问题，父元素不再自适应子元素高度，不推荐）
                ②根据W3C标准，页面中元素都有一个隐含的属性叫做 Block Formatting Context，简称BFC
                该属性可以设置打开或关闭，当默认关闭，当打开后元素会有如下特效：
                    1.父元素的垂直外边距不会和子元素重叠
                    2.开启BFC的元素不会被浮动元素覆盖
                    3.开启BFC的父元素可以包含浮动的子元素  （解决高度塌陷的原理所在）

                开启BFC(间接开启BFC，无法直接开启)，但是ie6及以下版本不支持开启BFC：
                    1.设置元素浮动
                    2.设置元素绝对定位
                    3.设置元素为 inline-block
                    4.将元素的overflow设置为一个非visible的值
        */
        .box1{
            border: 10px red solid;
            /*
            开启BFC方式1，这种方式虽然可以撑开父元素，但会导致父元素宽度丢失，并且相邻元素依然会上移，不推荐
            */
            /*float: left;*/

            /*
            开启BFC方式3，这种方式虽然可以撑开父元素，但会导致父元素宽度丢失，不推荐
            */
            /*display: inline-block;*/

            /*
            开启BFC方式4，这种方式可以撑开父元素，且相邻元素不会上移，推荐
            */
            overflow: hidden;

            /*
                虽然ie6及以下版本不支持开启BFC，但是ie有另一个隐含属性 hasLayout,ie6可以使用
                该属性来解决高度塌陷问题，开启方式很多，最常用方式如下：
                在父元素中设置 zoom:1;  意思是将元素放大几倍的意思，zoom:1表示不放大，但可以开启hasLayout
                该方式只支持ie6及以下版本，ie高版本都不支持，所以一般情况下，可以把zoom和overflow都进行配置
            */
            /*zoom:1;*/
        }
        .box2{
            width:100px;
            height: 100px;
            background-color: #00BE67;
            float:left;
        }
        .box3{
            height: 100px;
            background-color: #d2346e;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
<div class="box3"></div>
</body>
</html>
