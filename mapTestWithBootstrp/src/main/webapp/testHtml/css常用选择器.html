<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css常用选择器</title>
    <link rel="stylesheet" type="text/css" href="testCss.css"/>
</head>
<body>
    <h1>css样式</h1>
    <p id="p0">P元素</p>
    <p id="p1">P元素</p>
    <p class="pink2">P元素</p>
    <p class="pink2">P元素</p>
    <p class="p3">P元素</p>
    <span class="p3">span元素</span>

    <div id="div1">
        <span>div中的span标签</span>
        <p>
            <span>p中的span标签</span>
        </p>
    </div>
    <span>独立的span</span>
    <br/><br/>
    <!--伪类选择器-->
    <a href="https://www.baidu.com">百度</a>
    <a href="https://www.baidu1.com">百度1</a>

    <p>i am a p元素</p>
    <input name="focus" type="text"/>

    <!--
        伪元素：来表示元素中的一些特殊位置
        :first-letter 首字母  :first-line 第一行 等等
        :before表示元素最前面的部分，一般要结合content这个样式来使用，通过content向before或after
        位置来添加一些内容.同理 :after
    -->
    <p id="wys">
        我是一个段落
    </p>

</body>
</html>
