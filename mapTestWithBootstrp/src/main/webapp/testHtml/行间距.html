<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行间距</title>
    <style type="text/css">
        /*
            css中并没有提供直接设置行间距的方式，所以我们只能通过行高来设置行间距
            line-height:设置行高。
                1.可以是一个具体的值
                2.也可以是一个百分比，会根据字体大小设置行高
                3.可以直接是一个数值  1,2,3...  。设置行高为字体大小对应的倍数  2：两倍 3：三倍
            网页中的文字实际是写在一个看不见的线中的，文字默认在行高中垂直居中显示
            行间距 = 行高 - 字体大小.所以字体大小会影响行与行之间的距离
        */
        .p1{
            line-height: 50px;
            font-size: 25px;
        }

        .box{
            width: 200px;
            height:200px;
            background-color: #2B7DBC;
            /*
                小技巧：对于单行文本，可以将行高设置为和父元素的高度一致
                这样可以使单行文本在父元素中垂直居中
            */
            line-height: 200px;
        }

        /*
            在font中也可以指定行高  格式：字体大小/行高  eg: 20px/50px
            不指定，则使用默认值
            注意：当使用font属性的时候，line-height属性要放在font属性下面，放在上面无效
            因为，font中不指定行高，会使用默认值，默认值覆盖了line-height配置的值
        */
        .p2{
            font: 20px/50px 微软雅黑;
        }
    </style>
</head>
<body>
    <p class="p1">
