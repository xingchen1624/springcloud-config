<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的基本结构</title>
    <script type="text/javascript">
        /*
        * 1.jquery的本质是一个闭包
        * 2.jQuery为什么要使用闭包实现?
        * 为了避免多个框架的冲突
        * 3.jQuery如何让外界访问其内部定义的局部变量？
        * window.xxx = xxx(将xxx变为全局变量)
        * 4.jQuery为什么要传递window参数？
        * ①为了方便后期压缩代码 (后期压缩代码   jquery.xxx.min.js中参数缩写后，
        *   为了方便明白缩写的变量参数代表什么意义)
        * ②为了提升查找的效率 （传入window，直接使用传入的window，否则要到外部找window变量）
        * 5.jQuery为什么要传递undefined参数？
        * ①为了方便后期压缩代码 (后期压缩代码   jquery.xxx.min.js中参数缩写后，
        *   为了方便明白缩写的变量参数代表什么意义)
        * ②ie9以下的浏览器undefined可以被修改，为了保证内部使用的undefined不被修改，所以需要
        * 接收一个正确的undefined
        * */
        (function(window,undefined) {
            var jQuery = function () {
                /*
                * 在jquery的js文件中找到如下代码  jQuery.fn = jQuery.prototype = {}
                * 所以下面的jQuery.fn.init()等价于 jquery.prototype.init();
                * */
                //return new jQuery.fn.init();
                return new jQuery.prototype.init();
            }
            jQuery.prototype = {
                constructor : jQuery
            }
            jQuery.prototype.init.prototype = jQuery.prototype;
            window.jQuery = window.$ = jQuery;
        })(window);
    </script>
</head>

</body>
</html>
