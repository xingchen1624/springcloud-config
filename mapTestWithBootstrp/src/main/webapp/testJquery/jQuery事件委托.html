<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件委托</title>
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        $(function () {
            /*
            * 事件委托
            * 定义：请别人帮忙做事情，并将结果反馈给我们
            * */
            $("button").click(function () {
                $("ul").append("<li>我是新增的li</li>");
            });

            /*
            * 在jQuery中，如果选择的元素不止一个，在添加事件的时候，jQuery会遍历所有元素添加事件
            * 当我们点击新增的li的时候，发现没有打印日志，说明新增的li没有绑定上事件。
            * 因为在文档加载完后，绑定事件便执行了。后面再添加的li还没有
            * 使用事件委托解决该问题，将事件委托给一个在页面加载完后就已经存在的元素
            * */
            /*$("ul>li").click(function (event) {
                console.log($(this).html());
            });*/

            /*
            * 把li的click事件委托给ul监听
            * */
            $("ul").delegate("li","click",function () {
                console.log($(this).html());
            });

        });
    </script>

</head>
<body>
    <!--ul>li{我是第$个li}*3输入后按tab即可生成下面的HTML代码-->
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
    </ul>
    <button>增加一个li</button>
</body>
</html>
