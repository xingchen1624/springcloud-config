<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery核心函数</title>
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        /*
        * $() 代表调用jQuery的核心函数
        * 1.接收一个函数
        * 2.接收一个字符串
        *   2.1 接收一个字符串选择器
        *   2.2 接收一个字符串代码片段
        *   2.3接收一个dom元素
        * */
        //1.接收一个函数
        $(function () {
            alert(1);
        });


        $(function () {
            //2.1 接收一个字符串选择器,返回一个jQuery对象，包含了选择器选中的元素
            var $box1 = $('.box1');
            console.log($box1);

            //2.2 接收一个字符串代码片段,返回一个jQuery对象，包含了字符串代码片段创建的dom元素
            var $p = $("<p>这是个代码片段</p>");
            console.log($p);
            $box1.append($p);
            //2.3接收一个dom元素,返回一个jQuery对象
            var span = document.getElementsByTagName("span")[0];
            var $span = $(span);
            console.log($span);
        });

    </script>
</head>
<body>
    <div class="box1"></div>
    <div id="box2"></div>
    <span>this is a span!</span>
</body>
</html>
