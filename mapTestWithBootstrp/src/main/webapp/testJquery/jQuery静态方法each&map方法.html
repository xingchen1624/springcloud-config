<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery静态方法each&map方法</title>
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        /*
        * jquery中的each方法和map方法区别
        * each方法默认返回值是遍历谁就返回谁
        * map方法默认返回为空，map方法
        *
        * each方法不支持在回调函数中对遍历的数组进行处理
        * map静态方法可以在回调函数中通过return对遍历的数组进行处理，然后生成一个新数组返回
        * */
        var numbers = [1,3,4,5,6];
        var obj = {name:"瓜皮",age:15,length:2};
        //js遍历数组,原生的forEach只能遍历数组不能遍历伪数组
        numbers.forEach(function (value, index) {
            console.log(index,value);
        });

        /*
        * 利用jQuery的each方法遍历数组
        * 不同于forEach方法，function里 index和value顺序不一样
        * */
        $.each(numbers,function (index,value) {
            console.log(index,value);
        });

        /*
        *利用jQuery的each方法遍历伪数组
        * */
        $.each(obj,function (index,value) {
            console.log(index,value);
        });

        /*
        * 利用原生的js的map方法遍历数组，不能遍历伪数组
        * */
        numbers.map(function (value, index, array) {
            console.log(index,value,array);
        });

        /*
        * 利用jQuery的map方法遍历数组
        *
        * */
        $.map(numbers,function (value,index) {
            console.log(index,value);
        })

        /*
        * 利用jQuery的map方法遍历伪数组
        *
        * */
        $.map(obj,function (value,index) {
            console.log(index,value);
        })

    </script>
</head>
<body>

</body>
</html>
