<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery添加节点相关方法</title>
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        $(function () {
            /*
                * 内部插入
                    append(content|fn) : 将元素添加到指定元素内部的最后
                    appendTo(content) : 将元素添加到指定元素内部的最后

                    prepend(content|fn) : 将元素添加到指定元素内部的最前面
                    prependTo(content) : 将元素添加到指定元素内部的最前面
                  外部插入
                    after(content|fn) : 将元素添加到指定元素外部的后面
                    before(content|fn) : 将元素添加到指定元素外部的前面
                    insertAfter(content)
                    insertBefore(content)
                * */

            $("button").eq(0).click(function () {
                //1.创建一个节点
                var $li = $("<li>新增的li</li>");
                //2.添加节点
                //$("ul").append($li);
                // $("ul").prepend($li);
                // $li.appendTo($("ul"));
                //$li.prependTo($("ul"));

                // $("ul").after($li);
                $("ul").before($li);
            });


            /*
            *   empty() : 删除指定元素的内容和子元素，元素本身不会删除
                remove([expr]) : 删除指定元素，会移除元素绑定的事件
                detach([expr]) : 删除指定元素,但不会移除元素绑定的事件
            * */
            $("button").eq(1).click(function () {
                //$("div").remove();

                $("div").empty();
            });

            /*
            * replaceWith(content|fn) : 替换所有匹配的元素为指定元素
                replaceAll(selector)  : 替换所有匹配的元素为指定元素
            * */
            $("button").eq(2).click(function () {
                //1.创建一个元素
                var $li = $("<li>替换用的li</li>");
                //2.替换元素
                //$("ul>li:nth-child(3)").replaceWith($li);
                $li.replaceAll($("ul>li:nth-child(2)"));
            });

            /*
            * clone([Even[,deepEven]])
            * 浅复制（clone(false)）只复制元素，不会复制元素的事件，深复制（clone(true)）同时会复制事件
            * */
            $("button").eq(3).click(function () {
                //1.浅复制
                var $li = $("li:first").clone(false);
                //2.将复制的元素添加到指定元素中
                $(".div1").append($li);
            });

            $("button").eq(4).click(function () {
                //1.浅复制
                var $li = $("li:first").clone(true);
                //2.将复制的元素添加到指定元素中
                $(".div1").append($li);
            });

            $("li").click(function () {
                alert("li被点击了");
            });

        })
    </script>
</head>
<body>
    <button>添加节点</button>
    <button>删除节点</button>
    <button>替换节点</button>
    <button>浅复制节点</button>
    <button>深复制节点</button>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
    </ul>

    <div class="div1">我是div</div>
</body>
</html>
