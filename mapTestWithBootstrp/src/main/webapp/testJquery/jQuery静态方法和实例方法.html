<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery静态方法和实例方法</title>
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        /*
        *   1.定义一个类
        * */
        function AClass(){

        }

        /*
        * 2.给这个类添加一个静态方法
        *   直接给类添加的方法就是静态方法
        * */
        AClass.staticMethod = function(){
            alert("staticMethod");
        }

        //静态方法通过类名调用
        AClass.staticMethod();

        /*
        * 3.给类添加一个实例方法
        * 给类的原型添加的方法是实例方法
        * */
        AClass.prototype.instanceMethod = function () {
            alert("instanceMethod");
        }

        //实例方法通过类的实例调用
        var a = new AClass();
        a.instanceMethod();

    </script>
</head>
<body>

</body>
</html>
