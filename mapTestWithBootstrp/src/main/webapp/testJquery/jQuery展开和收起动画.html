<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery展开和收起动画</title>
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            display: none;
            background: red;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            $("button").eq(0).click(function () {
                $("div").slideDown(1000,function () {
                    //动画执行完毕后调用的回调函数
                    alert("展开 complete!");
                });
            });
            $("button").eq(1).click(function () {
                $("div").slideUp(1000,function () {
                    //动画执行完毕后调用的回调函数
                    alert("收起 complete!");
                });
            });
            $("button").eq(2).click(function () {
                $("div").slideToggle(1000,function () {
                    alert("切换 complete!");
                });
            });
        })
    </script>
</head>
<body>
    <div></div>
    <button>展开</button>
    <button>收起</button>
    <button>切换</button>
</body>
</html>
