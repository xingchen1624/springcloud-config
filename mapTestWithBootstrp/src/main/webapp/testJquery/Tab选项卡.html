<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab选项卡</title>
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 440px;
            height: 298px;
            border: 1px solid #000;
            margin: 50px auto;
        }

        .nav>li{
            list-style: none;
            width: 110px;
            height: 50px;
            background-color: orangered;
            text-align: center;
            line-height: 50px;
            float: left;
        }

        .nav>.current{
            background-color: grey;
        }
        .content>li{
            list-style: none;
            display:none;
        }
        .content>.show{
            display: block;
        }
        img{
            width: 440px;
            height: 300px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            //1.监听选项卡的移入事件
            /*$(".nav>li").mouseenter(function (event) {
                //1.1修改移入选项卡的背景颜色
                $(this).addClass("current")
                //1.2获取当前移入选项卡的索引
                var $index = $(this).index();
                //1.3根据索引获取对应的图片jq对象
                var $img = $(".content>li").eq($index);
                //1.4显示对应的图片
                $img.addClass("show");
            })*/

            //2.监听选项卡的移出事件
            /*$(".nav>li").mouseleave(function (event) {
                //1.1还原移出选项卡的背景颜色
                $(this).removeClass("current")
                //1.2获取当前移出选项卡的索引
                var $index = $(this).index();
                //1.3根据索引获取对应的图片jq对象
                var $img = $(".content>li").eq($index);
                //1.4隐藏对应的图片
                $img.removeClass("show");
            })*/

            /*
            * 上面的1.2步骤可以实现，但有个问题鼠标移到空白地方，图片没有了显示空白
            * 采用如下方式实现
            * */
            $(".nav>li").mouseenter(function (event) {
                //1.1修改移入选项卡的背景颜色
                $(this).addClass("current")
                //1.2还原其它兄弟元素的背景色
                $(this).siblings().removeClass("current");
                //1.3获取当前移入选项卡的索引
                var $index = $(this).index();
                //1.4根据索引获取对应的图片jq对象
                var $img = $(".content>li").eq($index);
                //1.5显示对应的图片
                $img.addClass("show");
                //1.6隐藏兄弟图片
                $img.siblings().removeClass("show");
            })

        })
    </script>
</head>
<body>
    <div class="box">

        <ul class="nav">
            <li class="current">H5+CSS3</li>
            <li>jquery</li>
            <li>java</li>
            <li>mysql</li>
        </ul>

        <ul class="content">
            <li class="show"><img src="../static/icons/两个少女.jpg" alt="描述"></li>
            <li><img src="../static/icons/轻音.jpg" alt="描述"></li>
            <li><img src="../static/icons/动漫图片-猫耳娘.png" alt="描述"></li>
            <li><img src="../static/icons/盒模型.png" alt="描述"></li>
        </ul>
    </div>
</body>
</html>
