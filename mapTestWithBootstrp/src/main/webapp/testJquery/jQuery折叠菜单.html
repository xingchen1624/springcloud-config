<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery折叠菜单</title>
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .nav{
            list-style: none;
            width: 300px;
            margin: 100px auto;
            //border: 1px solid #000;
        }
        .nav>li{
            border: 1px solid #000;
            line-height: 35px;
            border-bottom: none;
            text-indent: 2em;
            position: relative;
        }
        .nav>li:first-child{
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }
        .nav>li:last-child{
            border-bottom: 1px solid #000;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .nav>li>span{
            display: inline-block;
            position: absolute;
            right: 10px;
        }
        .sub{
            display: none;
        }
        .sub>li{
            list-style: none;
            background: #1c6ca2;
            border-bottom: 1px solid white;
        }
        .sub>li:hover{
            background: #be2f64;
        }
        /*点击一级菜单，右侧指针旋转90度*/
        .nav>.current>span{
            transform: rotate(90deg);
            right: -6px;
            top: -15px;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            //1.1监听一级菜单的点击事件
            $(".nav>li").click(function () {
                //1.2拿到对应的二级菜单
                var $sub = $(this).children(".sub");
                //1.3让二级菜单展开
                $sub.slideDown(1000);
                //1.4拿到所有非当前的二级菜单
                var $otherSub = $(this).siblings().children(".sub");
                //1.5收起所有非当前的二级菜单
                $otherSub.slideUp(1000);
                //1.6被点击的一级菜单箭头旋转
                $(this).addClass("current");
                //1.7非被点击的一级菜单箭头旋转
                $(this).siblings().removeClass("current");
            });
        })
    </script>
</head>
<body>
<ul class="nav">
    <li>客户管理 <span> > </span>
        <ul class="sub">
            <li>新增客户</li>
            <li>客户管护</li>
            <li>客户查询</li>
            <li>客户关联关系</li>
        </ul>
    </li>
    <li>营销管理 <span> > </span>
        <ul class="sub">
            <li>营销活动</li>
            <li>营销任务</li>
            <li>客户走访</li>
            <li>任务完成情况</li>
        </ul>
    </li>
    <li>积分管理 <span> > </span>
        <ul class="sub">
            <li>积分查询</li>
            <li>积分新增</li>
            <li>积分对账</li>
            <li>积分冲减</li>
        </ul>
    </li>
    <li>财富视图 <span> > </span>
        <ul class="sub">
            <li>资产负债</li>
            <li>投资规划</li>
            <li>财富视图</li>
            <li>报告建议</li>
        </ul>
    </li>
    <li>绩效管理 <span> > </span>
        <ul class="sub">
            <li>我的绩效</li>
            <li>绩效视图</li>
            <li>绩效分配</li>
        </ul>
    </li>
</ul>
</body>
</html>
